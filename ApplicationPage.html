<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Owner's Page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="header">
        <h1>UR Office</h1>  
    </div>
  </header>

  <!-- Navigation Bar -->
  <nav class="nav">
    <h2>Owner's Page</h2>
  </nav>

<main>
  <div id="lefty">
    <form > 
    <table class="left">
      
      <!-- Name for the property -->
      <tr>
        <th>
          <label for="Name"> Enter a Name for the Property: </label>
        </th>
        <td> 
          <input type="text" name="Name" id="Name">
        </td>
      </tr>

      <!-- Property address -->
      <tr>
        <th>
          <lable for="propertyAddress"> Enter Property Address: </lable>
        </th>
        <td>
          <input type="text" name="propertyAddress" id="propertyAddress" >
        </td>
      </tr>

      <!-- Neighbourhood -->
      <tr>
        <th>
          <label for="Neighbourhood"> Neighbourhood: </label>
        </th>
        <td>
          <input type="text" name="Neighbourhood" id="Neighbourhood" >
        </td>
      </tr>

      <!-- Date Available -->
      <tr>
        <th>
          <label for="AD"> Availibilty Date: </label>
        </th>
        <td>
          <input type="text" name="AD" id="AvailibiltyDate">
        </td>
      </tr>

      <!-- Duration of Lease -->
      <tr>
        <th>
          <label for="leaseTerm"> Lease Term: </label>
        </th>
        <td>
          <input type="text" name="leaseTerm" id="leaseTerm">
        </td>
      </tr>
    
      <!-- Price of Lease -->
      <tr>
        <th>
          <label for="Price"> Price: </label>
        </th>
        <td>
          <input type="text" name="Price" id="Price">
        </td>
      </tr>

    </table>
  </div>

  <div id="righty">
    <table class="right">

      <!-- Specifying Workspace -->
      <tr>
        <th>
          <label for="workspace">Preferred Work Area</label>
        </th>
        <td> 
          <select>
            <option> Select </option>
            <option id="Preferredwork"> Meeting Room  </option>
            <option id=" Preferredwork"> Private Office Room </option>
            <option id="Preferredwork"> A Desk in an Open Work Area </option>
          </select>
        </td>
      </tr>

      <!-- Property has parking or no parking -->
      <tr>
        <th>
          <label for="Parking"> With/without Parking: </label>
        </th>
        <td>
          <input type="checkbox" name="Parking" id="Parking">
        </td>
      </tr>

      <!-- Property has no transportaion or with transportaion-->
      <tr>
        <th>
          <label for="Transportation"> With/without Transportation: </label>
        </th>
        <td>
          <input type="checkbox" name="Transportation" id="Transportation">
        </td>
      </tr>

      <!-- Property allows smoking or no smoking-->
      <tr>
        <th>
          <label for="Smoking"> With/without Smoking: </label>
        </th>
        <td>
          <input type="checkbox" name="Smoking" id="Smoking">
        </td>
      </tr>

      <!--Specify the number of individuals can seat--->
      <tr>
        <th>
          <label for="Number"> Specify the Number of Individuals in Party:</label>
        </th>
        <td>
          <input type="text" name="Number" id="Number">
        </td>
      </tr>

      <tr class="spacer">
        <th colspan="2">
          <label for="spacer"></label>
        </th>
      </tr>

      <!-- Property Configuration -->

      <tr class="addon">
        <th colspan="2">
          <label for="properties">Property Configuration</label>
        </th>
      </tr>

      <tr class="options">
        <td>
          <select>
            <option> Property Options: </option>
            <option> Delist Properties </option>
            <option> Update Properties </option>
            <option> Sort Properties </option>
          </select>
        </td>
        <td>
          <button id="addProperties"> Add Properties </button>
        </td>
      </tr>

    </table>
  </div>
</main>

<section>
    <!-- Right side of the page-->
    <table id="right2">
      <!-- Owner's name-->
      <tr>
        <td>
          <label> Owner's Name: </label>
        </td>
        <td>
          <input type="text">
        </td>
      </tr>
      <!-- Phone number-->
      <tr>
        <!-- Phone name-->
        <td>
          <lable> Phone Number: </lable>
        </td>
        <td>
          <input type="text">
        </td>
        <!--Email-->
        <td>
          <lable for="Email"> Email: </lable>
        </td>
        <td>
          <input type="text">
        </td>
        <td>
          <button id="callWS"> Go to Call Web-Service </button>
        </td>
      </tr>
    </table>
</section>

<div id="properties">
    
  
  </div>

</br>

<script src="owner.js"> </script>
</body>
</html>
