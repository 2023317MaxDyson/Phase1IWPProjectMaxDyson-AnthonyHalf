<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Sign Up Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="header">
            <h1>UR Office</h1>  
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav class="nav">
        <h2>Register/Sign Up</h2>
    </nav>
    
    <div class="form">
        <table>
            <form action="">
                <tr>
                    <th>
                        <label for="fname">First Name:</label>
                    </th>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="lname">Last Name:</label>
                    </th>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="email">Email:</label>
                    </th>
                    <td>
                        <input type="email">
                    </td>
                </tr>
                <tr>
                    <td>

                    </td>
                    <td>
                        <input type="button" id="submit" value="Submit">
                    </td>
                </tr>
            </form>
        </table>
    </div>

    <footer>
        <div class="footer">
            <p>&copy; 2024</p>
            <p id="copyright"><b>We reserve the right to refuse anyone from doing business with us.
                Damage to a unit will result in added cost and even criminial charges being laid.  
                Background check is done on both owners and coworkers.</b></p> 
        </div>  
    </footer>
    
</body>
</html>
