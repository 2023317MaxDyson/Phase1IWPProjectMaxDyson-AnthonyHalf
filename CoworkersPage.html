<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coworker Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header">
            <h1>UR Office</h1>  
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav class="nav">
        <h2>Co-Worker's Page</h2>
    </nav>

<main>
    <form action="">
        
    <div id="lefty">
        <table class="left">

            <!-- Name of Property Search -->
            <tr>
                <th>
                    <label for="Name">Search for Property:</label>
                </th>
                <td>
                    <input type="text" name="property-search">
                </td>
            </tr>

            <!-- Property Address -->
            <tr>
                <th>
                    <label for="propertyAddress">Search for Property Address: </label>
                </th>
                <td>
                    <input type="text" name="propertyAddress">
                </td>
            </tr>

            <!-- Neighbourhood -->
            <tr>
                <th>
                    <label for="Neighborhood">Search for Neighborhood:</label>
                </th>
                <td>
                    <input type="text" name="Neighborhood">
                </td>
            </tr>

            <!-- Square Footage of Office -->
            <tr>
                <th>
                    <label for="SF">Square Footage Required:</label>
                </th>
                <td>
                    <input type="number" name="SF">
                </td>
            </tr>

            <!-- Duration of Lease -->
            <tr>
                <th>
                    <label for="leaseTerm"> Lease Term: </label>
                </th>
                <td>
                    <input type="text" name="leaseTerm">
                </td>
            </tr>

            <!-- Price for Lease -->
            <tr>
                <th>
                    <label for="Price"> Price: </label>
                </th>
                <td>
                    <input type="text" name="Price">
                </td>
            </tr>

        </table>
    </div>

    <div id="righty">
        <table class="right">

            <!-- Check Box for Property with Parking -->
            <tr>
                <th>
                    <label for="Parking"> With Parking: </label>
                </th>
                <td>
                    <input type="checkbox" name="Parking">
                </td>
            </tr>

            <!-- Check Box for Accessible by Public Transit -->
            <tr>
                <th>
                    <label for="Transportaion"> Close to Public Transportation: </label>
                </th>
                <td>
                    <input type="checkbox" name="Transportaion">
                </td>
            </tr>

            <!-- Check Box for Smoking Permitted in Office -->
            <tr>
                <th>
                    <label for="Smoking"> Smoking Permitted: </label>
                </th>
                <td>
                    <input type="checkbox" name="Smoking">
                </td>
            </tr>

            <!-- Amount of Office Workers -->
            <tr>
                <th>
                    <label for="Number"> Specify the Number of Office Staff: </label>
                </th>
                <td>
                    <input type="text" name="Number">
                </td>
            </tr>

            <!-- Pull-down Menu -->
            <tr>
                <th>
                    <label for="Specify">Specify Preferred Space:</label>
                </th>
                <td>
                    <select>
                        <option>Select</option>
                        <option> Meeting Room </option>
                        <option> Private Office Room </option>
                        <option> A Desk in an Open Work Area </option>
                    </select>
                </td>
            </tr>

            <!-- Run Search for Owner -->
            <tr>
                <th>
                    <label for="Search for Owner">Search for Owner:</label>
                </th>
                <td>
                    <input type="text" name="Search">
                </td>
            </tr>

        </table>
    </div>

    </form>
</main>

    <div class="center">
        <button> Submit Information </button>
    </div>

    <footer>
        <div class="footer">
            <p>&copy; 2024</p>
            <p id="copyright"><b>We reserve the right to refuse anyone from doing business with us.
            Damage to a unit will result in added cost and even criminial charges being laid.  
            Background check is done on both owners and coworkers.</b></p> 
        </div>  
    </footer>

</body>
</html>
